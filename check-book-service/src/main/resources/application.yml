server:
  port: 8085

spring:
  application:
    name: check-book-service
  zipkin:
    baseUrl: http://localhost:9411/
    sender:
      type: web
  sleuth:
    sampler:
      probability: 1.0
  cloud:
    function:
      definition: checkBook
    stream:
      bindings:
        checkBook-in-0:
          destination: create-book-channel
        checkBook-out-0:
          destination: check-book-channel
    bus:
      id: check-book-service

management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true