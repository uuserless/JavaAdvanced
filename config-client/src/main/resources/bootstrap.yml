server:
  port: 8081

spring:
  application:
    name: config-client
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      server:
        bootstrap: true
  zipkin:
    baseUrl: http://localhost:9411/
    sleuth:
      sampler:
        probability: 100

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
